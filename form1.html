<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet"
    type="text/css"
    href="form1.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div id="form-outer">
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form">
        <div class="labels">
        <label id="name-label" for="name">* Name:</label>    
        </div>
        <div class="righttab">
        <input type="text" autofocus id="name" name="name" placeholder="Enter your name" required/>
        </div>   
         
        <div class="labels">
        <label id="email-label" for="email">* Email:</label>
        </div>
        <div class="righttab">
        <input type="email" autofocus id="email" name="email" placeholder="Enter your Email" required/>
        </div>
        <div class="labels">
            <label id="number-label" for="number">* Age:</label>
        </div>
        <div class="righttab">
            <input type="number" autofocused id="number" name="number" placeholder="Age" min="1" max="125" required/>
        </div>
        <div class="labels">
            <label for="dropdown">Which option best describes your current role?</label>
        </div>
        <div class="righttab">
            <select id="dropdown" name="dropdown">
                <option disabled value>Select an option</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="prefno">Prefer not to say</option>
                <option value="other">Others</option>
            </select>
        </div>  
        <div class="labels">
            <label for="rb">* How likely is that you would recommend freeCodeCamp to a friend?</label> 
        </div>
        <div class="righttab1"> 
            <ul style="list-style: none;">
                    <li><label class="radio"><input type="radio" name="rb" value="1">Definitely</label></li>
                   <li><label class="radio"><input type="radio" name="rb" value="2">Maybe</label></li>
                   <li><label class="radio"><input type="radio" name="rb" value="3">Not sure</label></li>

                </li>
            </ul>       
        </div>
        <div class="labels">
            <label for="project">Things that should be improved in the future
                    (Check all that apply):</label>
            </div>
            <div class="righttab1">
            <ul style="list-style:none;">
                <li><label class="checkbox"><input type="checkbox" name="project" value="1">Front-end Projects</li>
                <li><label class="checkbox"><input type="checkbox" name="project" value="2">Back-end Projects</li> 
                <li><label class="checkbox"><input type="checkbox" name="project" value="3">Data Visualization</li>
                <li><label class="checkbox"><input type="checkbox" name="project" value="4">Challenges</li>  
                <li><label class="checkbox"><input type="checkbox" name="project" value="5">Open Source Community</li>  
                <li><label class="checkbox"><input type="checkbox" name="project" value="6">Gitter help rooms</li> 
                <li><label class="checkbox"><input type="checkbox" name="project" value="7">Videos</li>      
                <li><label class="checkbox"><input type="checkbox" name="project" value="8">City Meetups</li> 
                <li><label class="checkbox"><input type="checkbox" name="project" value="10">Wiki</li>  
                <li><label class="checkbox"><input type="checkbox" name="project" value="11">Forum</li>                     
                <li><label class="checkbox"><input type="checkbox" name="project" value="12">Additional Courses</li> 
        </div> 
        <div class="labels">
            <label for="cmnt">Any Comments or Suggestions?</label> 
        </div>
        <div class="righttab">
            <textarea id="comment" name="cmnt" style="height:50px;resize:verticall;" placeholder="Enter your comment here..."></textarea>
        </div>
       
            <button id="submit" type="submit">Submit</button>
      
    
    </form>
    </div>
   
    
</body>
</html>
